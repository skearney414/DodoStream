name: React Native CI/CD

permissions:
  contents: write

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'docs/**'
  pull_request:
  workflow_dispatch:
    inputs:
      buildType:
        type: choice
        description: 'Build type to run'
        default: 'dev'
        options:
          - dev
          - prod-apk
          #- prod-aab
          #- ios-dev
          #- ios-prod
      platform:
        type: choice
        description: 'Platform to build'
        default: 'android'
        options:
          - android
          #- ios

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  EXPO_APPLE_ID: ${{ secrets.EXPO_APPLE_ID }}
  EXPO_APPLE_PASSWORD: ${{ secrets.EXPO_APPLE_PASSWORD }}
  EXPO_TEAM_ID: ${{ secrets.EXPO_TEAM_ID }}
  GOOGLE_PLAY_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
  NODE_OPTIONS: --openssl-legacy-provider

jobs:
  test:
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          package_json_file: package.json
          run_install: false

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: pnpm install

      - name: ü©∫ Expo dependency compatibility (expo install --check)
        run: pnpm exec expo install --check
        env:
          CI: true
          EXPO_NO_TELEMETRY: 1

      - name: ü©∫ Expo Doctor
        run: pnpx expo-doctor
        env:
          CI: true
          EXPO_NO_TELEMETRY: 1

      - name: üß™ Run TypeScript check
        run: pnpm tsc

      - name: üßπ Run ESLint & Prettier
        run: pnpm run lint

      - name: ‚úÖ Run Tests
        run: pnpm run test

  build:
    needs: test
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch')
    strategy:
      fail-fast: false
      matrix:
        include:
          # Android builds
          - name: 'Android Dev APK'
            platform: android
            profile: development
            output: app-dev.apk
            node_env: development
            build_type: dev
            run_on_push: false
            runs_on: ubuntu-latest

          - name: 'Android Dev TV APK'
            platform: android
            profile: development_tv
            output: app-dev_tv.apk
            node_env: development
            build_type: dev
            run_on_push: false
            runs_on: ubuntu-latest

          - name: 'Android Production APK'
            platform: android
            profile: production_apk
            output: app-prod.apk
            node_env: production
            build_type: prod-apk
            run_on_push: true
            runs_on: ubuntu-latest

          - name: 'Android Production TV APK'
            platform: android
            profile: production_tv_apk
            output: app-prod_tv.apk
            node_env: production
            build_type: prod-apk
            run_on_push: true
            runs_on: ubuntu-latest

          # # iOS builds
          # - name: 'iOS Dev'
          #   platform: ios
          #   profile: development
          #   output: app-ios-dev.app
          #   node_env: development
          #   build_type: ios-dev
          #   runs_on: macos-latest

          # - name: 'iOS Production'
          #   platform: ios
          #   profile: production
          #   output: app-ios-prod.ipa
          #   node_env: production
          #   build_type: ios-prod
          #   runs_on: macos-latest

    runs-on: ${{ matrix.runs_on }}
    name: Build ${{ matrix.name }}

    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: |
          pnpm install
          pnpm i -g eas-cli@latest

      - name: üìÅ Setup expo-build-disk-cache
        uses: actions/cache@v4
        with:
          path: node_modules/.expo-build-disk-cache
          key: ${{ runner.os }}-expo-build-disk-cache-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-expo-build-disk-cache-

      - name: Verify EAS CLI installation
        run: |
          echo "EAS CLI version:"
          eas --version

      - name: üì± Build ${{ matrix.name }}
        id: eas_build
        if: |
          (github.event_name == 'push' && matrix.run_on_push) ||
          (github.event_name == 'workflow_dispatch' &&
            github.event.inputs.buildType == matrix.build_type &&
            github.event.inputs.platform == matrix.platform
          )
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          eas build --platform ${{ matrix.platform }} --profile ${{ matrix.profile }} --local --non-interactive --output=./${{ matrix.output }}
        env:
          NODE_ENV: ${{ matrix.node_env }}

      - name: üì¶ Upload build artifact
        if: steps.eas_build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ./${{ matrix.output }}
          retention-days: 7

  expo_update:
    needs: [test]
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.ref != 'refs/heads/main' &&
      github.event.inputs.buildType == 'dev'
    runs-on: ubuntu-latest
    name: Expo Update

    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: |
          pnpm install
          pnpm i -g eas-cli@latest

      - name: üöÄ Publish to Expo
        run: eas update --auto
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  publish:
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Publish

    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: |
          pnpm install
          pnpm i -g eas-cli@latest

      - name: üîñ Read app version
        id: app_version
        shell: bash
        run: |
          VERSION=$(node -e "const fs=require('fs'); const s=fs.readFileSync('app.config.ts','utf8'); const m=s.match(/\"version\"\s*:\s*\"([^\"]+)\"/); if(!m){ console.error('Could not find version in app.config.ts'); process.exit(1);} process.stdout.write(m[1]);")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "App version: $VERSION"

      - name: üì• Download production APK artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: app-prod*.apk
          path: dist
          merge-multiple: true

      - name: üè∑Ô∏è Create/Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.app_version.outputs.version }}
          name: v${{ steps.app_version.outputs.version }}
          artifacts: dist/*.apk
          allowUpdates: true
          replacesArtifacts: true
          generateReleaseNotes: true
